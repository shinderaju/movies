<div class="row justify-content-center" style="margin-left: 10%">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" formControlName="email" id="email">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
            Enter your email.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
            Enter valid email.
          </div>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input class="form-control" type="password" formControlName="password" id="Password">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.password.errors?.required">
            Password is required.
          </div>
        </div>

        <div class="form-group">
          <button [disabled]="employeeForm.invalid" class="btn btn-success btn-lg btn-block" type="submit">Sign In</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
