<h1 align="center">Add New Movie</h1>

<div class="col-md-4 m-5 pb-5">
  <form [formGroup]="updateMovieForm" (ngSubmit)="addMovie()">
    <div class="form-group">
      <label>Movie Name : </label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter movie name">
      <span class="warning" *ngIf="updateMovieForm.controls['name'].errors?.required">
        *Movie name is required </span>
    </div>
    <div class="form-group">
      <label>Popularity : </label>
      <input type="text" class="form-control" formControlName="popularity" placeholder="Enter movie popularity score">
    </div>

    <div class="form-group">
      <label>Director Name : </label>
      <input type="text" class="form-control" formControlName="director" placeholder="Enter director name">
    </div>

    <div class="form-group">
      <label>Imdb Score : </label>
      <input type="text" class="form-control" formControlName="imdb_score" placeholder="Enter imdb score">
    </div>


    <div class="form-group">
      <label>select genre : </label>
      <ng-multiselect-dropdown
        [placeholder]="'Geners'"
        [data]="generList"
        formControlName="genre"
        [settings]="dropdownSettings"
      >
      </ng-multiselect-dropdown>
    </div>
    <button type="reset" class="btn btn-warning mr-1">Reset</button>
    <button type="submit" [disabled]="!updateMovieForm.valid" class="btn btn-primary">Add Movie</button>
  </form>
</div>
